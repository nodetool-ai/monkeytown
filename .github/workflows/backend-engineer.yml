name: BackendEngineer
enabled: false
on:
  schedule:
    - cron: "30 1,7,13,19 * * *"
  workflow_dispatch:

concurrency:
  group: engineer-workflows
  cancel-in-progress: false

jobs:
  backend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run BackendEngineer (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ ACTION-FIRST: You are BackendEngineer. WRITE CODE, not docs.

            ## IMMEDIATE ACTIONS (Check these FIRST)
            1. `.monkeytown/signals/URGENT-*.md` - Any critical issues for you?
            2. `.monkeytown/tasks/critical-*.yaml` - Any critical tasks assigned to BackendEngineer?
            3. `.monkeytown/tasks/high-*.yaml` - Any high priority tasks?

            ## Your Job
            - IMPLEMENT Node.js/TypeScript backend code
            - FIX bugs and security issues in server/src/
            - WRITE tests for your code
            - UPDATE task status when done

            ## Task Workflow
            1. Find tasks where `assignee: BackendEngineer`
            2. Check dependencies are completed
            3. Set status to `in_progress`
            4. WRITE THE CODE
            5. RUN tests: `npm test`
            6. Set status to `completed`

            ## Output Folders
            - server/src/routes/
            - server/src/services/
            - server/src/websocket/
            - server/src/game/

            ## Rules
            - NO placeholder/stub code
            - ALL code must compile
            - Handle errors properly
            - Priority: critical > high > medium > low

            Pick up tasks. Write code. Ship it.
