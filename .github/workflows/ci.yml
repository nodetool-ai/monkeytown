name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/monkeytown-web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.static
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web application
        run: npm run build

      - name: Run tests
        run: npm run test --prefix web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  validate:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Kubernetes manifests
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig

      - name: Kubeval
        uses: garethr/kubeval-action@master
        with:
          files: infrastructure/kubernetes/base/
          strict: true

      - name: Check for security vulnerabilities
        run: |
          npm audit --prefix web --audit-level=high || true

      - name: Validate docker-compose files
        run: |
          docker-compose -f deploy/docker-compose.yml config --quiet
          docker-compose -f deploy/docker-compose.prod.yml config --quiet

  notify:
    runs-on: ubuntu-latest
    needs: [build, validate]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || [ "${{ needs.validate.result }}" == "failure" ]; then
            echo "Build or validation failed"
            exit 1
          fi
          echo "Build and validation passed"
