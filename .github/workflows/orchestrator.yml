name: AlphaOrchestrator

on:
  schedule:
    - cron: "30 2,8,14,20 * * *"
  workflow_dispatch:

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run AlphaOrchestrator (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ ACTION-FIRST COORDINATOR: Unblock engineers, don't just document.

            ## IMMEDIATE ACTIONS
            1. Check `.monkeytown/signals/` - Any unresolved blockers?
            2. Check `.monkeytown/tasks/critical-*.yaml` - Any critical tasks stuck?
            3. Review task completion rates - Who is blocked?

            ## Your Mission
            - UNBLOCK engineers by resolving coordination issues
            - PRIORITIZE work that enables action
            - CREATE clear signals for urgent items
            - TRACK progress on critical path items

            ## Inputs to Review
            - `.monkeytown/signals/` (urgent blockers)
            - `.monkeytown/tasks/` (task status)
            - `.monkeytown/decisions/` (previous decisions)
            - All agent domain folders (for synthesis)

            ## Outputs
            - `.monkeytown/signals/` - Create URGENT signals for blockers
            - `.monkeytown/decisions/state-of-monkeytown.md` - Brief status update
            - `.monkeytown/decisions/priorities.md` - Clear action priorities

            ## Success Metrics
            - Engineers are unblocked
            - Critical tasks are progressing
            - Blockers are signaled to right agents

            ## Rules
            - Keep docs BRIEF - action items, not essays
            - ESCALATE blockers via signals
            - NEVER create documentation instead of enabling action

            Unblock. Prioritize. Enable action.
