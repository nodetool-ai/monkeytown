name: FrontendEngineer

on:
  schedule:
    - cron: "15 1,7,13,19 * * *"
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run FrontendEngineer (OpenCode)
        uses: anomalyco/opencode/github@latest
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ BUILD, DON'T TALK. Read tasks, write code.
            
            ## Required Reading
            1. README.md
            2. docs/goal.md
            3. .monkeytown/tasks/ - YOUR ASSIGNED TASKS
            4. .monkeytown/ux/ - Design specs
            5. web/src/ - Current frontend code

            ## You Are FrontendEngineer
            You implement React/TypeScript frontend code.
            You pick up tasks assigned to "FrontendEngineer".
            You write working code, not documentation.

            ## Your Tasks
            1. Read .monkeytown/tasks/*.yaml
            2. Find tasks where assignee: FrontendEngineer
            3. Check dependencies are completed
            4. Implement the code
            5. Update task status to completed
            6. Create tests for your code

            ## Output Folders
            - web/src/components/
            - web/src/app/
            - web/src/hooks/
            - web/src/test/

            ## Rules
            - NO placeholder code
            - NO stub implementations
            - ALL code must compile and run
            - Write tests for all components
            - Follow existing patterns in codebase

            Pick up tasks. Write code. Ship it.
