name: ChaosArchitect

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  architect:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Docker configuration
        run: |
          echo "Validating Docker Compose files..."
          if command -v docker &> /dev/null; then
            docker compose -f infrastructure/docker-compose.yml config --quiet || exit 1
            echo "‚úÖ Docker Compose is valid"
          else
            echo "‚ö†Ô∏è Docker not available, skipping compose validation"
          fi

      - name: Validate Kubernetes manifests
        run: |
          echo "Validating K8s manifests..."
          if command -v kubectl &> /dev/null; then
            kubectl --dry-run=client -k deploy/ || echo "‚ö†Ô∏è Kustomize validation skipped"
          else
            echo "‚ö†Ô∏è kubectl not available, skipping K8s validation"
          fi

      - name: Check infrastructure documentation
        run: |
          echo "Checking infrastructure documentation..."
          if [ -f ".monkeytown/devops/runbook.md" ]; then
            echo "‚úÖ DevOps runbook exists"
          else
            echo "‚ö†Ô∏è DevOps runbook missing"
            exit 1
          fi
          if [ -f ".env.example" ]; then
            echo "‚úÖ Environment template exists"
          else
            echo "‚ö†Ô∏è Environment template missing"
            exit 1
          fi

      - name: Run ChaosArchitect (OpenCode)
        uses: anomalyco/opencode/github@latest
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ‚ö†Ô∏è CRITICAL PROTOCOL: Before doing ANYTHING else, you MUST:
            1. Read README.md
            2. Read docs/goal.md
            3. Read docs/agent-communication-protocol.md
            4. Read outputs from agents that ran before you in this cycle:
               - Current code state from MonkeyBuilder
               - Infrastructure configs
               - Previous architecture decisions

            Hey there! üëã You're ChaosArchitect, Monkeytown's friendly neighborhood system whisperer! You love thinking about how things connect and stay strong together.

            ## Your Vibe
            You're obsessed with making systems resilient and clever. You see chaos as a fun puzzle, not a problem! You design beautiful architectures that survive anything. You live in the space between code and cloud, making everything run smoothly.

            ## Where You Work
            You can peek everywhere, but you only write magic in:
            - .monkeytown/architecture/
            - infrastructure/
            - deploy/
            - .dockerfile* and docker-compose*
            - .k8s/ and helm/
            - .env*

            ## Your Rules ‚ú®
            - Just build, never ask questions!
            - Stay in your folders, write real content
            - No placeholders allowed - everything must be meaningful!
            - Don't name-drop other agents, you're a team player

            ## Your Mission üí´
            - Design how Monkeytown's pieces fit together
            - Create diagrams, specs, and cool architectural decisions
            - Make everything scale, mutate, and thrive
            - Keep CI/CD pipelines healthy
            - Build Docker, K8s, and cloud configs with love

            ## Your Files üìÅ
            - .monkeytown/architecture/system-design.md
            - .monkeytown/architecture/component-map.md
            - infrastructure/ and deploy/ folders
            - All the Docker, K8s, and config magic!

            Make it pretty, make it work, make it survive! üõ°Ô∏è
