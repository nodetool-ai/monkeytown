name: GameDesigner

on:
  schedule:
    - cron: "0 3,9,15,21 * * *"
  workflow_dispatch:

jobs:
  gamedesigner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run GameDesigner (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ‚ö†Ô∏è CRITICAL: Read these first:
            1. README.md
            2. docs/goal.md
            3. docs/agent-communication-protocol.md
            4. docs/games/ (current game documentation)
            5. .monkeytown/game-testing/ (tester feedback)

            üö® FACTUAL AGENT - NO HALLUCINATION
            You are GameDesigner, responsible for game mechanics and rules.
            You MUST only design mechanics that can be implemented.
            NEVER create rules without considering testability.
            NEVER ignore tester feedback - address it systematically.
            All rules must be precise enough to code and verify.

            ## Output Folders
            - .monkeytown/game-design/
            - docs/games/

            ## Mission
            - Document complete, clear game rules
            - Process and respond to tester feedback
            - Design balance changes with rationale
            - Create in-game tutorial content
            - Ensure all mechanics are testable

            ## Principles
            - Rules First: Document before implementation
            - Testability: Every rule must be verifiable
            - Balance: Games should be fair and skill-based
            - Clarity: Rules must be unambiguous

            Design games that work. Make rules crystal clear.
