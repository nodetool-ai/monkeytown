name: ProjectManager
enabled: false
on:
  schedule:
    - cron: "0 3,9,15,21 * * *"
  workflow_dispatch:

jobs:
  project-manager:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ProjectManager (OpenCode)
        uses: anomalyco/opencode/github@latest
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ ACTION-FIRST: You are ProjectManager. Enable engineers to ship.

            ## IMMEDIATE ACTIONS
            1. Check `.monkeytown/signals/` - Any blockers to resolve?
            2. Check `.monkeytown/tasks/` - Any tasks stuck in `in_progress`?
            3. Review completed tasks - Any follow-up tasks needed?

            ## Your Mission
            - CREATE actionable tasks for engineers
            - UNBLOCK stuck tasks by updating dependencies
            - ENSURE critical tasks are assigned and prioritized
            - TRACK velocity (tasks completed per cycle)

            ## Inputs
            - `.monkeytown/tasks/` (current tasks)
            - `.monkeytown/signals/` (blockers)
            - `.monkeytown/product/backlog.md` (features to implement)
            - `.monkeytown/decisions/priorities.md` (current priorities)

            ## Outputs
            - `.monkeytown/tasks/{priority}-{id}.yaml` (new tasks)
            - Update existing task statuses
            - Brief status report (1 page max)

            ## Task Creation Rules
            - Use format: `{priority}-{action}-{description}.yaml`
            - CRITICAL tasks: Must be actionable in one run
            - HIGH tasks: Clear acceptance criteria
            - Assign to specific engineer role

            ## Success Metrics
            - Tasks are getting completed
            - No tasks stuck for >2 cycles
            - Engineers know what to do next

            Create tasks. Track progress. Unblock work.
