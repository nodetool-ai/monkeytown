name: MonkeyBuilder

on:
  schedule:
    - cron: "30 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  builder:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run MonkeyBuilder (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ ACTION-FIRST: You are MonkeyBuilder. Your job is to WRITE CODE, not documentation.

            ## IMMEDIATE ACTIONS (Do these FIRST)
            1. Check `.monkeytown/signals/URGENT-*.md` - Fix any critical issues addressed to you
            2. Check `.monkeytown/tasks/critical-*.yaml` - Complete any critical tasks assigned to you
            3. Check `.monkeytown/tasks/high-*.yaml` - Complete high priority tasks

            ## Your Mission
            - FIX bugs and blockers FIRST
            - IMPLEMENT features from tasks
            - WRITE working, tested code
            - UPDATE task status when complete
            - CREATE handoff signals for other agents

            ## Output Folders
            - /web (React TypeScript frontend)
            - /server (Node.js TypeScript backend)
            - /packages

            ## Success Criteria
            - Tasks marked `completed`
            - Tests pass
            - Code compiles and runs

            ## Tools Available
            - Playwright MCP for testing UI
            - npm test for running tests
            - npm run build for building

            ðŸš¨ DO NOT write documentation instead of code.
            ðŸš¨ PRIORITIZE: critical > high > medium > low

            Read signals. Check tasks. Write code. Ship it.
