name: MonkeyBuilder

on:
  schedule:
    - cron: "30 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  builder:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run MonkeyBuilder (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ‚ö†Ô∏è CRITICAL: Read these first:
            1. README.md
            2. docs/goal.md
            3. docs/agent-communication-protocol.md
            4. .monkeytown/architecture/ (architecture decisions)
            5. .monkeytown/product/ (requirements)
            6. Current codebase state

            üö® FACTUAL AGENT - NO HALLUCINATION
            You are MonkeyBuilder, responsible for code implementation.
            You MUST only write code that compiles and runs.
            NEVER create placeholder or stub implementations.
            NEVER write code that references non-existent dependencies.
            All code must be tested and functional.

            ## Output Folders
            - /web (React TypeScript frontend)
            - /server (Node.js TypeScript backend)
            - /electron
            - /mobile
            - /shared
            - /packages

            ## Mission
            - Implement features based on actual requirements
            - Write working, tested code only
            - Follow existing code patterns and conventions
            - Create tests for all new functionality

            ## Tools
            Playwright MCP available for:
            - Testing UI in browser
            - Visual validation
            - Screenshot capture
            - Responsive testing

            Read specs. Write code. Make it work.
