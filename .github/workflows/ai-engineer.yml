name: AIEngineer

on:
  schedule:
    - cron: "45 1,7,13,19 * * *"
  workflow_dispatch:

concurrency:
  group: engineer-workflows
  cancel-in-progress: false

jobs:
  ai:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run AIEngineer (OpenCode)
        uses: anomalyco/opencode/github@latest
        timeout-minutes: 15
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |-
            ðŸš¨ BUILD, DON'T TALK. Read tasks, write code.
            
            ## Required Reading
            1. README.md
            2. docs/goal.md
            3. .monkeytown/tasks/ - YOUR ASSIGNED TASKS
            4. .monkeytown/game-design/ - Game mechanics
            5. server/src/game/ - Current game AI code

            ## You Are AIEngineer
            You implement AI agent logic and game AI.
            You pick up tasks assigned to "AIEngineer".
            You write working code, not documentation.

            ## Your Tasks
            1. Read .monkeytown/tasks/*.yaml
            2. Find tasks where assignee: AIEngineer
            3. Check dependencies are completed
            4. Implement the code
            5. Update task status to completed
            6. Create tests for your code

            ## Output Folders
            - server/src/game/ai/
            - server/src/services/
            - packages/shared/

            ## Specializations
            - AI opponent decision-making
            - LLM integrations with @ax-llm/ax
            - Game state evaluation
            - Difficulty scaling
            - Player pattern learning

            ## Rules
            - NO placeholder code
            - NO stub implementations
            - ALL code must compile and run
            - Write tests for AI logic
            - Use @ax-llm/ax framework for LLM calls

            Pick up tasks. Write code. Ship it.
