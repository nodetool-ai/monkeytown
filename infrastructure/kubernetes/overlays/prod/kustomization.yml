# Production environment overlay
# Applied with: kustomize build infrastructure/kubernetes/overlays/prod -o k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monkeytown

resources:
  - ../../base

namePrefix: prod-

replicas:
  - name: monkeytown-web
    count: 2

images:
  - name: ghcr.io/monkeytown/monkeytown-web
    newTag: ${GITHUB_TAG:-latest}

configMapGenerator:
  - behavior: merge
    name: monkeytown-config
    literals:
      - NODE_ENV=production
      - VITE_APP_NAME="Monkeytown"
      - VITE_ENABLE_DEBUG=false
      - VITE_BUILD_SOURCEMAP=false

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: HorizontalPodAutoscaler
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 10
