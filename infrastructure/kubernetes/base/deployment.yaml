apiVersion: apps/v1
kind: Deployment
metadata:
  name: monkeytown-web
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: monkeytown-web
    app.kubernetes.io/component: web
    app.kubernetes.io/version: latest
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: monkeytown-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: monkeytown-web
        app.kubernetes.io/component: web
        app.kubernetes.io/version: latest
    spec:
      containers:
        - name: web
          image: ghcr.io/monkeytown/monkeytown-web:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: monkeytown-config
            - secretRef:
                name: monkeytown-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: monkeytown-web
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: monkeytown-web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: monkeytown-web
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: monkeytown-web
  namespace: monkeytown
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: monkeytown-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
