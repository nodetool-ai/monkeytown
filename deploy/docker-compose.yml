version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.static
    ports:
      - "5173:80"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    command: npm run dev --prefix web

