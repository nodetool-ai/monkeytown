apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: database
    spec:
      serviceAccountName: monkeytown
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - allkeys-lru
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-replica
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: redis-replica
    app.kubernetes.io/component: database
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-replica
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-replica
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: redis-replica
          image: redis:7-alpine
          command:
            - redis-server
            - --replicaof
            - redis-master.monkeytown.svc.cluster.local
            - 6379
            - --appendonly
            - "yes"
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - allkeys-lru
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: redis-replica
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: redis-replica
