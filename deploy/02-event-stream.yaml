apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-stream
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: event-stream
    app.kubernetes.io/component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: event-stream
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: event-stream
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: monkeytown
      containers:
        - name: event-stream
          image: monkeytown/event-stream:${IMAGE_TAG:-latest}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: monkeytown-config
                  key: NODE_ENV
            - name: PORT
              value: "8080"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: monkeytown-secrets
                  key: GITHUB_TOKEN
            - name: MINIMAX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: monkeytown-secrets
                  key: MINIMAX_API_KEY
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: event-stream
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: event-stream
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: event-stream
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-stream
  namespace: monkeytown
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-stream
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
