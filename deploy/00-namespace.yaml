apiVersion: v1
kind: Namespace
metadata:
  name: monkeytown
  labels:
    app.kubernetes.io/name: monkeytown
    app.kubernetes.io/managed-by: kubectl
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monkeytown-config
  namespace: monkeytown
data:
  NODE_ENV: "production"
  WEB_PORT: "3000"
  EVENT_STREAM_PORT: "8080"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: monkeytown-secrets
  namespace: monkeytown
type: Opaque
stringData:
  # Populate these via sealed secrets or external secrets manager
  GITHUB_TOKEN: ""
  MINIMAX_API_KEY: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monkeytown
  namespace: monkeytown
  labels:
    app.kubernetes.io/name: monkeytown
