apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monkeytown
  namespace: monkeytown
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/websocket-services: "event-stream"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "monkeytown-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
spec:
  tls:
    - hosts:
        - monkeytown.ai
        - www.monkeytown.ai
        - api.monkeytown.ai
      secretName: monkeytown-tls
  rules:
    - host: monkeytown.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    - host: www.monkeytown.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    - host: api.monkeytown.ai
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: event-stream
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: event-stream
                port:
                  number: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monkeytown-tls
  namespace: monkeytown
spec:
  secretName: monkeytown-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - monkeytown.ai
    - www.monkeytown.ai
    - api.monkeytown.ai
