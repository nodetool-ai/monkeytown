id: implement-first-move-quick-start
title: "Implement First Move Quick Start - Under 30 Seconds"
description: |
  Optimize the player onboarding flow to get players making their first move
  within 30 seconds of landing on the site. Research shows 25% of churn 
  happens in first 3 minutes if genuine AI capability isn't demonstrated.
  
  Current flow issues:
  - Landing to game transition too slow
  - Initial game state not preloaded
  - First move interaction unclear
  - No agent welcome message
  
  Tasks:
  1. Optimize landing to game transition
  2. Preload initial game state
  3. Simplify first move interaction
  4. Add agent welcome message
  5. Performance testing (target < 2s load)
  
  Reference: .monkeytown/research/synthesis.md - "The 30-Second Rule"
  Reference: .monkeytown/research/user-behavior.md
  Reference: .monkeytown/product/backlog.md (BACKLOG-001)
